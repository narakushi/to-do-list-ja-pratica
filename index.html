<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <div class="container__container-img">
          <img src="./assets/imgs/logo.png" alt="Logo da To Do List" />
        </div>
        <div class="container__line"></div>
      </header>
      <main class="container__body">
        <button class="container__body-button">
          <span class="fa-solid fa-eye-slash"></span>
          <span>Ocultar tarefas conclu√≠das</span>
        </button>
        <div class="container__body-content">
          <div class="single-task">
            <div class="single-task__task">
              <input id="checkbox1" type="checkbox" class="checkbox" />
              <label for="checkbox1">Tarefa 1</label>
            </div>
            <div class="single-task__icons">
              <button title="Editar tarefa">
                <span class="fa-solid fa-pen-to-square"></span>
              </button>
              <button title="Excluir tarefa">
                <span class="fa-solid fa-trash-can"></span>
              </button>
            </div>
          </div>

          <div class="single-task">
            <div class="single-task__task">
              <input id="checkbox1" type="checkbox" class="checkbox"/>
              <label for="checkbox1">Tarefa 2</label>
            </div>
            <div class="single-task__icons">
              <button title="Editar tarefa">
                <span class="fa-solid fa-pen-to-square"></span>
              </button>
              <button title="Excluir tarefa">
                <span class="fa-solid fa-trash-can"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="container__container-input">
          <div class="container__container-input-plus">
            <span class="fa-solid fa-plus"></span>
            <input
              type="text"
              name=""
              id=""
              placeholder="Adicionar uma tarefa (para adicionar pressione [Enter])"
            />
          </div>
          <button>
            <span>Adicionar</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
